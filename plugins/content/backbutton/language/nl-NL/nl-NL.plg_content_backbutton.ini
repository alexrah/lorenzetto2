BB_DESCRIPTION="Deze plugin zet een terug-knop in een artikel, zoals Joomla! 1.0 dat kon.<br /><b>Gebruik:</b>Zet de tag {backbutton} (vergeet de accolade's niet) in een artikel en de geactiveerde plugin maakt er een knop van. Met de wrap-div optie aan, komt er een html div-element omheen voor vormgeving."
BACK="Terug"
DISPLAY TEXT="Getoonde text"
DISPLAY TEXT DESC="Deze text wordt op de knop getoond, bijvoorbeeld "_QQ_"Terug"_QQ_""
WRAP DIV="Wrap div"
PUT A DIV TAG AROUND THE LINK="Zet een html div tag om de link."