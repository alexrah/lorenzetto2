BB_DESCRIPTION="Den här pluggen lägger in Tillbaka-länkar i artiklar, på samma sätt som det gjordes i Joomla! 1.0.x.<br /><b>Gör såhär:</b>Lägg in en {backbutton}-tagg någon stans i din artikel och pluggen gör resten.<br /><br />Två parametrar<br />1 - Länktext - Texten som visas där {backbutton}-taggen ligger i artikeln.<br />2 - Omsluta div - Ja/Nej Omslsut länken inom div-taggar."